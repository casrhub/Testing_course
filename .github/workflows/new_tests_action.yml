name: Run tests

on:
  workflow_dispatch:
  
jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    
    container:
      image: node:20
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 120
          install-dependencies: true

      - run: |
          cd src
          python3 -m http.server 8000 &
          sleep 10  # Increase sleep time to allow server startup
          curl http://localhost:8000 || echo "Server not responding!"
          cd ..

      
      - name: Install dependencies
        run: |
            cd tests
            npm install
            ls -la node_modules/.bin || echo "Mocha is missing"

      - name: Run tests with Mocha
        run: |
            cd tests
            npx mocha *.js  # Using npx ensures Mocha is found even if it's missing in node_modules/.bin

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: screenshots/
